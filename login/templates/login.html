{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock meta %}


{% block content %}

{% if messages %}
<ul>
    {% for message in messages %}
      <div class="success">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <p class="message-login">{{ message }}</p>
      </div>
    {% endfor %}
</ul>
{% endif %}  

<div class = "login">
    <h1 class="title">Login</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="container login-container justify-content-center">
            <table>
                <tr>
                    <td><input type="text" name="username" placeholder="Username" class="form-control field-login"></td>
                </tr>
                        
                <tr>
                    <td><input type="password" name="password" placeholder="Password" class="form-control field-login"></td>
                </tr>
    
                <tr>
                    <td><input class=" btn-green" type="submit" value="Login"></td>
                </tr>
            </table>
        </div>
    </form>
        
    <p id="to-register">Belum mempunyai akun? <strong><a style="text-decoration: none; color: #75C270;" href="{% url 'register:register' %}">Buat Akun</a></strong><p>

</div>

<div style="margin-bottom: 100px"> </div>

{% endblock content %}
