
{% extends 'base.html' %}
{% load static %}


{% block meta %}
<title>Donasi - Jejakarbon</title>
    

    
{% endblock meta %}
    <!-- fonts poppins -->
    
{% block content %}  
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;1,200&display=swap');
    body{
        background-color: #FCFAFA;
    }
   .page{
        height: 100vh
   } 
   .header h1 {
    position: absolute;
    width: 387px;
    height: 54px;
    left: 153px;
    top: 140px;
    font-family: 'Poppins', sans-serif;


    
    font-style: normal;
    font-weight: 450;
    font-size: 30px;
    line-height: 54px;


    color: #75C270;
   }

   .payment{
        box-sizing: border-box;
        position: relative;
        width: 430px;
        height: 50px;
        left: 140px;
        top: 120px;
        margin-top: 7px;
        border: 2px #2b2121;
    

        background: #FFFFFF;
        box-shadow: 0px 0.5px 2px rgba(0, 0, 0, 0.25);
        border-radius: 8px;
   }

   .radiobut{
    visibility: hidden;
   }


   .imggopay{
    margin-top: 8px;
    margin-left: 2px;
   }

   .imgspay{
    margin-left: 3px;
   }

   .imgovo {
    margin-top: 16px;
    margin-left: 5px;
   }

   .imglinkaja{
    margin-top: 12px;
    margin-left: 5px;
   }

   .imgbca{
    margin-top: 14px;
    margin-left: 5px;
   }

   .imgbri{
    margin-top: 15px;
    margin-left: 5px;
   }

   .imgmandiri{
    margin-top: 9px;
    margin-left: 5px;
   }

   .imglain{
    margin-top: 14px;
    margin-left: 5px;
   }

   

   input[type=radio]:checked + label > img[id=check] {
    visibility: visible;
    
   }

   input[type=radio]:checked + label{
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.25);
   } 
 
   .checklist{
    visibility: hidden;
    position: absolute;
    left: 400px;
    top: 17px;

   }

</style>

<section class="page d-flex"> 
    <div class="page-left">
        <div class="header">
            <h1>Metode Pembayaran</h1>
        </div>
        <form action="">
        <input type="radio" name="method" id="gopay" class="radiobut"></input>
        <label for="gopay" class="payment" >
            <i class="fa gopay" aria-hidden="true"></i>
            <img src="{% static 'image/logo-gopay-vector.png' %}" style="max-height: 30px" class="imggopay">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
        </label><br>
        <input type="radio" name="method" id="shopeepay" class="radiobut"></input>
        <label for="shopeepay" class="payment"> 
            <i class="fa shopeepay" aria-hidden="true"></i>
            <img src="{% static 'image/shopeepay.png' %}" style="max-height: 50px " class="imgspay">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
            
        </label><br>
        <input type="radio" name="method" id="ovo" class="radiobut"></input>
        <label for="ovo" class="payment"> 
            <i class="fa shopeepay" aria-hidden="true"></i>
            <img src="{% static 'image/ovo.png' %}" style="max-height: 16px " class="imgovo">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
        </label><br>
        <input type="radio" name="method" id="linkaja" class="radiobut"></input>
        <label for="linkaja" class="payment"> 
            <i class="fa shopeepay" aria-hidden="true"></i>
            <img src="{% static 'image/linkaja.png' %}" style="max-height: 25px " class="imglinkaja">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
            
        </label><br>
        <input type="radio" name="method" id="bca" class="radiobut"></input>
        <label for="bca" class="payment"> 
            <i class="fa shopeepay" aria-hidden="true"></i>
            <img src="{% static 'image/bca.png' %}" style="max-height: 20px " class="imgbca">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
        </label><br>
        <input type="radio" name="method" id="bri" class="radiobut"></input>
        <label for="bri" class="payment"> 
            <i class="fa shopeepay" aria-hidden="true"></i>
            <img src="{% static 'image/bri.png' %}" style="max-height: 18px " class="imgbri">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
        </label><br>
        <input type="radio" name="method" id="mandiri" class="radiobut"></input>
        <label for="mandiri" class="payment"> 
            <i class="fa shopeepay" aria-hidden="true"></i>
            <img src="{% static 'image/mandiri.png' %}" style="max-height: 20px " class="imgmandiri">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
        </label><br>
        <input type="radio" name="method" id="lain" class="radiobut"></input>
        <label for="lain" class="payment"> 
            <i class="fa shopeepay" aria-hidden="true"></i>
            <img src="{% static 'image/lain.png' %}" style="max-height: 22px " class="imglain">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
        </label>
    </form>






    </div>
    
 
    
    

    <div class="page-right">
        
    </div>

</section> 
{% endblock content %}
